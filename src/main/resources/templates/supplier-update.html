<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>供應商資料維護</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		<!-- Content -->
		<h1>供應商資料修改</h1>
		<form th:action="{@/supplier/update/{id}(id={supplier.id})}"
			  th:object="${supplier}"	
			  method="post">
			  <div class="form-group">
			  	<label for="name"> 供應商姓名 : </label>
			  	<input type="text"
			  		   th:field="*name"
			  		   placeholder="請輸入供應商姓名"
			  		   class="form-control" />
			  </div>
			  <input type="submit" value="修改供應商資料" class="btn btn-primary">	
		</form>
		
	
	
	<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>	
</body>
</html>
