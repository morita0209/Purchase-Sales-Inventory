<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>供應商資料維護</title>
	<link rel="stylesheet"	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">	
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		
		<!-- Content -->
		<h1>新增供應商資料</h1>
		<form th:action="@{/supplier/create}"
			  th:object="${supplier}"
			  method="post">
			  <div class="form-group">
			  	<label for="name">供應商名稱</label>
			  	<input type="text"
			  		th:field="*{name}"
			  		placeholder="請輸入供應商名稱"
			  		class="form-control" />
			  </div>						
			  <input type="submit" value="新增供應商" class="btn btn-primary">	
		</form>
		<p />
		<h1>供應商列表</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>供應商名稱</th>
					<th>採購單</th>
					<th>採購單數量</th>
					<th>編輯</th>
					<th>刪除</th>	
				</tr>
			</thead>
			<tbody>
				<tr th:each="supplier : ${suppliers}">
					<td th:text="${supplier.id}"></td>
					<td th:text="${supplier.name}"></td>
					<td>檢視採購單</td>
					<td>數量</td>
					<td>
						<a th:href="@{/supplier/edit/{id}(id=${supplier.id})}" class="btn-primary">編輯</a>
					</td>
					<td>
						<a th:href="@{/supplier/delete/{id}(id=${supplier.id})}" class="btn-danger">刪除</a>
					</td>
				</tr>		
			</tbody>
		</table>
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
