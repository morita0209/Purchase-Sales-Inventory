<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>商品資料維護</title>
	<link rel="stylesheet"	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">	
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		
		<!-- Content -->
		<h1>新增商品資料</h1>
		<form th:action="@{/product/create}"
			  th:object="${product}"
			  method="post" >
		<div class="form-group">
			<label for="name">商品名稱:</label>
			<input type="text"
				th:field="*{name}"
				placeholder="請輸入商品名稱"
				class="form-control" />
		</div>
		<div class="form-group">
			<label for="cost">商品成本:</label>
			<input type="text"
				th:field="*{cost}"
				placeholder="請輸入商品成本"
				class="form-control" />
		</div>
		<div class="form-group">
			<label for="price">商品價格:</label>
			<input type="text"
				th:field="*{price}"
				placeholder="請輸入商品價格"
				class="form-control" />
		</div>
		<input type="submit" value="新增商品" class="btn btn-primary">			  
		</form>
		<p />
		<h1>商品列表</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>	
				<tr>
					<th>序號</th>
					<th>商品名稱</th>
					<th>商品成本</th>
					<th>商品定價</th>	
					<th>檢視訂單明細</th>
					<th>檢視採購單明細</th>	
					<th>編輯</th>
					<th>刪除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.cost}"></td>	
					<td th:text="${product.price}"></td>
					<td>檢視訂單明細</td>
					<td>檢視採購單明細</td>
					<td>
						<a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn-primary">編輯</a>
					</td>	
					<td>
						<a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn-danger">刪除</a>
					</td>
				</tr>			
			</tbody>	
		</table>
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
