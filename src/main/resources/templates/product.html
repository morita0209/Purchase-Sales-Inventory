<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品資料維護</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		<!-- Content -->
		<h1>新增商品</h1>
		<form th:action="@{/product/create}"
			  th:object="${product}"
			  method="post">
			   <div>
				 <label for="name">商品名稱 : </label>
				 <input type="text"
					    th:field="*{name}"
					    placeholder="請輸入商品名稱"
					    class="form-control" />
			    </div>			
				<input type="submit" value="新增商品" class="btn btn-primary">		
		</form>
		<p />
		<h1>商品列表</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>名稱</th>
					<th>編輯</th>
					<th>刪除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product :${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>	
					<td>
						<a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn btn-primary">編輯</a>
					</td>
					<td>
						<a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger">刪除</a>
					</td>
			</tbody>	
		</table>
		
		
	<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>	
</body>
</html>
