<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品資料修改</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>

		<!-- Content -->
		<h1>商品資料修改</h1>
		<form th:action="@{/product/update/{id}(id=${product.id})}"
			th:object="${product}" method="post">
			<div class="form-group">
				<label for="name">商品名稱:</label> <input type="text"
					th:field="*{name}" placeholder="請輸入商品名稱" class="form-control" />
			</div>
			<div class="form-group">
				<label for="cost">商品成本:</label> <input type="text"
					th:field="*{cost}" placeholder="請輸入商品成本" class="form-control" />
			</div>
			<div class="form-group">
				<label for="price">商品價格:</label> <input type="text"
					th:field="*{price}" placeholder="請輸入商品價格" class="form-control" />
				<input type="submit" value="商品修改" class="btn btn-primary">
		</form>

		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
